<!DOCTYPE html>
<html lang="en">
<head>
    <title>Testing Life Ambitions</title>
    <meta charset="utf-8">

    <!-- Stylesheets -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400normal,300normal,700normal,600normal" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tests/lib/mocha/mocha.css">
</head>

<body>

    <h1>The Ambitions of my Life</h1>

    <hr />

    <div id="mocha"></div>

    <hr />

    <p>
        This <a href="http://visionmedia.github.io/mocha/">Mocha</a> test suite documents the ambitions in my life.<br />
        Tests pass and fail based on the presence of "proof", an image saved to the proof directory.<br />
        You can see the proof for each test by clicking on it.
    </p>
    <p>
        See the <a href="https://github.com/alistairjcbrown/ambitions.alistairjcbrown.com">source on Github</a>
    </p>

    <!-- Testing Framework -->
    <script src="tests/lib/mocha/mocha.js"></script>
    <script src="tests/lib/chai/chai.js"></script>
    <script>
        mocha.setup({
            ui: 'tdd',
            slow: 500
        });
        expect = chai.expect;
    </script>
    <script src="tests/lib/jquery/dist/jquery.min.js"></script>
    <script src="tests/util.js"></script>

    <!-- Tests -->
    <script src="tests/life.test.js"></script>

    <!-- Run -->
    <script>
        mocha.run();
    </script>


</body>
</html>
